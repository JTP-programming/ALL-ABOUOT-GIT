<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" type="text/css" href="style.css">

<body>
    <div class="signup">
        <h1>SIGN UP</h1>
        <hr>
        <div class="input-group">
            <ion-icon class="icon"name="person"></ion-icon>
            <input class="password" placeholder="First name"></input>
        </div>
        <div class="input-group">
            <ion-icon class="icon"name="contact"></ion-icon>
            <input class="password" placeholder="Last name"></input>
        </div>
        <div class="input-group">
            <ion-icon class="icon" name="contacts"></ion-icon>
            <input class="username" placeholder="Username"></input>
        </div>

            <input class="password" placeholder="Password"></input>
        </div>
        <div class="input-group">
            <ion-icon class="icon"name="mail"></ion-icon>

        </div>
        <div class="input-group">
            <ion-icon class="icon"name="log-in"></ion-icon>

        </div>
        <a href="index.html">
