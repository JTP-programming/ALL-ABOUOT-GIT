<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="login">
        <h1>USER LOGIN</h1>
        <hr>
        <div class="input-group">
            <ion-icon class="icon" name="contact"></ion-icon>
            <input class="username" id="username" placeholder="Username"></input>
        </div>
        <div class="input-group">
            <ion-icon class="icon"name="unlock"></ion-icon>
            <input class="password" id="password" placeholder="Password"></input>
        </div>
        <div class="input-group">
            <ion-icon class="icon"name="log-in"></ion-icon>
            <button class="button" onclick="myFunction()"><b>LOGIN</b></button>
        </div>
        <p id="ptag"></p>
        <h3>Forgot Password?</h3>
        <h3>OR</h3>
        <a href="signup.html">
            <h3>CREATE AN ACCOUNT</h3>
        </a>
    </div>
    <script src="login.js"></script>
</body>
