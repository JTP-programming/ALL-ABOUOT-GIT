<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="login">
        <h1>User login</h1>
        <div class="input-group">
            <ion-icon class="username_icon" name="contact"></ion-icon>
            <input class="username" placeholder="Username"></input>
        </div>
        <div class="input-group">
            <ion-icon class="password_icon"name="unlock"></ion-icon>
            <input class="password" placeholder="Password"></input>
        </div>
        <div>
            <ion-icon class="button_icon"name="log-in"></ion-icon>
            <button class="button">Login</button>
        </div>
        <h3>Forgot Password?</h3>
    </div>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>
</html>
